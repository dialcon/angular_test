<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstname">Nombres</label>
            <input type="text" formControlName="firstname" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">Nombres son requeridos</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <input type="text" formControlName="lastname" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
              <div *ngIf="f.lastname.errors.required">Apellidos requeridos</div>
            </div>
          </div>
          <div class="form-group">
            <label for="identification">Documento de Identidad</label>
            <input type="text" formControlName="identification" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.identification.errors }" />
            <div *ngIf="submitted && f.identification.errors" class="invalid-feedback">
              <div *ngIf="f.identification.errors.required">Identificaci√≥n requerida</div>
            </div>
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="text" formControlName="birthdate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }" />
            <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
              <div *ngIf="f.birthdate.errors.required">Fecha de nacimiento requerida</div>
            </div>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registrar</button>
